<!DOCTYPE html>
<html>
<head>
     <script>
     function redC(){
    	 document.bgColor="red";
     }
     function blueC(){
    	 document.bgColor="blue";
     }
     function orangeC(){
    	 document.bgColor="orange";
     }
     </script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <center>
     <input type="button" value="Red"   onclick="redC()" />
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="button" value="Blue"   onclick="blueC()" />
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="button" value="orange"   onclick="orangeC()" />
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </center>
</body>
</html>
